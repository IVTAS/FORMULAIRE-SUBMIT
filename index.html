<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test FormSubmit Loader</title>
  </head>
  <body>
    <h1>Test Loader FormSubmit</h1>
    <div id="form-container">Chargement du formulaireâ€¦</div>

    <script>
      fetch("test-form.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("form-container").innerHTML = data;
        })
        .catch((err) => {
          document.getElementById("form-container").innerHTML =
            "Erreur lors du chargement du formulaire.";
          console.error(err);
        });
    </script>
  </body>
</html>
