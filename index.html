<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test FormSubmit - Index</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      #form-container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: #006400">Test FormSubmit - Index</h1>
    <div id="form-container">
      <p style="text-align: center">
        Le formulaire ci-dessous est charg√© dynamiquement depuis
        <code>test-form.html</code>.
      </p>
      <div id="form-content">Chargement du formulaire...</div>
    </div>

    <script>
      // Charger dynamiquement test-form.html dans la div #form-content
      fetch("test-form.html")
        .then((response) => {
          if (!response.ok)
            throw new Error("Impossible de charger le formulaire.");
          return response.text();
        })
        .then((html) => {
          document.getElementById("form-content").innerHTML = html;
        })
        .catch((err) => {
          document.getElementById("form-content").textContent = err;
        });
    </script>
  </body>
</html>
